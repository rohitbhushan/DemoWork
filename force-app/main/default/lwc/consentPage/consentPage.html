<template>
    
    <lightning-card title="Consents Tab" icon-name="standard:work_step">
        <lightning-layout>
            <lightning-layout-item class="slds-align_absolute-center" style="height:5rem;width:20rem">
                <lightning-input type="search" name="searchKey" placeholder="Enter user email" onchange={handleOnchange} ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item class="slds-align_absolute-center"> 
                <lightning-button label="Search" variant="Brand" onclick={searchRec} disabled={isSearchDisabled} ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>  
    </lightning-card>
    
    <template if:true={loadSpinner}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>

   <template if:true={isDataPresent}>
        <div class="slds-m-vertical_medium">
            <lightning-card title="Search Results" icon-name="standard:search">
                <lightning-datatable key-field="Id" 
                data={data} 
                columns={columns} 
                onsave={handleSave}
                draft-values={saveDraftValues} 
                row-number-offset={rowOffset}
                hide-checkbox-column 
                show-row-number-column>
            </lightning-datatable>
            </lightning-card>
        </div>
    </template>
   
</template>
